<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title trx-content">$appName</h1>
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default btn-action" action="go_home">
                        <span class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-default btn-action" action="new_entry">
                        <span class="icon icon-pencil icon-text"></span> <span class="trx-content">New Entry</span>
                    </button>
                </div>
                <div class="form-group pull-right search-wrap icon icon-search">
                    <input class="form-control trx-placeholder" type="search" placeholder="Search">
                </div>
            </div>
        </header>
        <div class="window-content"><!-- content --></div>
    </div>
    <script type="text/javascript">
	require('../renderer-process/module-start.js')
    require('../renderer-process/module-search.js')
    </script>
</body>

</html>
